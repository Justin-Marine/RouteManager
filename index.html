<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Route Manager V1.3</title>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-ui">
    <div id="top-bar">
        <div id="status-panel">
            <div class="status-row"><span class="label">Status</span> <span id="st-mode" class="val">Inactive</span></div>
            <div class="status-row"><span class="label">GPS</span> <span id="st-gps" class="val">-</span></div>
            <div class="status-row"><span class="label">Target</span> <span id="st-match" class="val">-</span></div>
            <div class="legend-row">
                <span style="color:#ff3b30">● 3</span> <span style="color:#ffcc00">● 2</span> <span style="color:#34c759">● 1</span> <span style="color:#d1d1d6">● 0</span>
            </div>
        </div>
        
        <div class="right-top-group">
            <button class="icon-btn" onclick="App.UI.openSettings()">⚙️</button>
            <button class="icon-btn" onclick="App.UI.toggleLayerPopover()">🗺️</button>
        </div>
    </div>
    
    <div id="layer-popover"><div id="popover-list"></div></div>
    
    <div id="map"></div>

    <div id="fab-container">
        <div id="event-sub-menu" class="event-sub-group">
            <div class="fab-wrapper"><span class="sub-btn-label">카메라</span><button class="sub-btn" onclick="App.Event.startCamera()">📷</button></div>
            <div class="fab-wrapper"><span class="sub-btn-label">공사중</span><button class="sub-btn" onclick="App.Event.sendText('공사중')">🚧</button></div>
            <div class="fab-wrapper"><span class="sub-btn-label">정체</span><button class="sub-btn" onclick="App.Event.sendText('정체')">🚗</button></div>
            <div class="fab-wrapper"><span class="sub-btn-label">기타</span><button class="sub-btn" onclick="App.Event.sendText('기타')">📝</button></div>
        </div>
        
        <button id="btn-event-toggle" onclick="App.Event.toggleMenu()">⚡</button>
        <button id="btn-my-loc" onclick="App.Map.centerUser()">🎯</button>
    </div>

    <div id="bottom-bar">
        <button id="btn-survey" class="main-action-btn" onclick="App.Engine.toggleSurvey()">Start Survey</button>
    </div>
</div>

<div id="settings-view">
    <div class="header">
        <button class="icon-btn back-btn" onclick="App.UI.closeSettings()">❮</button>
        <span class="title">설정 (Settings)</span>
    </div>
    <div class="tabs">
        <button class="tab active" onclick="App.UI.switchTab('tab-layers')">데이터</button>
        <button class="tab" onclick="App.UI.switchTab('tab-algo')">알고리즘</button>
        <button class="tab" onclick="App.UI.switchTab('tab-system')">시스템</button>
    </div>
    <div class="content">
        <div id="tab-layers" class="tab-pane active">
            <div class="card">
                <h3>새 레이어 추가</h3>
                <div class="field">
                    <select id="add-type" onchange="App.UI.toggleAddForm()">
                        <option value="geojson_file">로컬 GeoJSON 파일</option>
                        <option value="geojson_url">웹 GeoJSON URL</option>
                        <option value="raster">배경지도 URL (XYZ)</option>
                    </select>
                </div>
                <div id="form-url" class="field">
                    <input type="text" id="add-url" placeholder="URL 입력...">
                    <input type="file" id="add-file" accept=".geojson,.json" style="display:none">
                    <button id="btn-file-sel" class="btn btn-secondary" onclick="document.getElementById('add-file').click()">📂 파일 선택</button>
                </div>
                <div class="field"><input type="text" id="add-name" placeholder="레이어 이름"></div>
                <button class="btn btn-primary" onclick="App.Layers.addNewLayerFromUI()">추가하기</button>
            </div>
            <div class="card"><h3>레이어 목록</h3><div id="manage-list"></div></div>
        </div>
        <div id="tab-algo" class="tab-pane">
            <div class="card">
                <h3>매칭 파라미터</h3>
                <div class="field"><label>운영 모드</label><select id="cfg-mode"><option value="dec">감소</option><option value="inc">증가</option></select></div>
                <div class="field"><label>보간 (m)</label><input type="number" id="cfg-interp" step="0.05"></div>
                <div class="field"><label>반경 (m)</label><input type="number" id="cfg-dist"></div>
                <div class="field"><label>Overlap</label><input type="number" id="cfg-overlap" step="0.05" max="1.0"></div>
                <div class="field"><label>Field</label><input type="text" id="cfg-field"></div>
                <div class="field"><label>Default</label><input type="number" id="cfg-defval"></div>
                <button class="btn btn-primary" onclick="App.Config.saveFromUI()">저장</button>
            </div>
        </div>
        <div id="tab-system" class="tab-pane">
            <div class="card">
                <h3>설정 파일</h3>
                <button class="btn btn-secondary" onclick="App.Config.exportSettings()">내보내기 (.json)</button>
                <input type="file" id="import-file" accept=".json" style="display:none" onchange="App.Config.importSettings(this)">
                <button class="btn btn-secondary" onclick="document.getElementById('import-file').click()">불러오기</button>
            </div>
            <div class="card">
                <h3>통신</h3>
                <div class="field"><label>WebSocket URL</label><input type="text" id="cfg-ws" placeholder="wss://..."></div>
                <button id="btn-ws" class="btn btn-secondary" onclick="App.Engine.toggleWS()">연결 시작</button>
            </div>
            <div class="card">
                <button class="btn btn-danger" onclick="App.Config.clearAll()">앱 초기화</button>
            </div>
        </div>
    </div>
</div>

<div id="camera-overlay">
    <video id="camera-view" playsinline autoplay muted></video>
    <canvas id="camera-canvas" style="display:none;"></canvas>
    <div id="camera-ui">
        <button class="btn btn-secondary" style="width:80px;" onclick="App.Event.closeCamera()">취소</button>
        <button class="shutter-btn" onclick="App.Event.captureAndSend()"></button>
        <div style="width:80px;"></div>
    </div>
</div>

<script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
<script src='https://unpkg.com/@turf/turf@6.5.0/turf.min.js'></script>
<script src="app.js"></script>

</body>
</html>
